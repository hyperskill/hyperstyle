# The configuration was made using the following table: https://bit.ly/3Kvz0nK

run:
  tests: false

output:
  uniq-by-line: false

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

linters:
  disable-all: true
  enable:
    - errcheck
    - ineffassign
    - unused
    - asciicheck
    - bodyclose
    - cyclop
    - dogsled
    - durationcheck
    - errname
    - errorlint
    - execinquery
    - exhaustive
    - funlen
    - gochecknoglobals
    - goconst
    - gomnd
    - lll  # Metric: LINE_LEN
    - maintidx
    - misspell
    - nilerr
    - predeclared
    - rowserrcheck
    - sqlclosecheck
    - unconvert
    - unparam
    - usestdlibvars
    - varnamelen
    - whitespace
    # ===============
    #   Metalinters
    # ===============
    - gosimple
    - govet
    - staticcheck
    - gocritic
    - revive
    - stylecheck

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true
  cyclop: # Metric: CYCLOMATIC_COMPLEXITY
    max-complexity: -1
    skip-tests: true
  funlen: # Metric: FUNC_LEN
    lines: 1
    statements: -1
  goconst:
    ignore-calls: false
    ignore-tests: true
  gomnd:
    ignored-numbers:
      - "-1"
      - "2"
      - "10"
    ignored-functions:
      - "time.Sleep"
  maintidx: # Metric: MAINTAINABILITY
    under: 100
  usestdlibvars:
    http-method: true
    http-status-code: true
    time-weekday: true
    time-month: true
    time-layout: true
    crypto-hash: true
    default-rpc-path: true
  varnamelen:
    max-distance: 10
    min-name-length: 3
    ignore-names:
      - db
      - tx
    ignore-decls:
      - c echo.Context
      - t testing.T
      - i int
      - T any
      - m map[string]int
  # ===============
  #   Metalinters
  # ===============
  revive:
    enable-all-rules: false
    rules:
      - name: time-equal
      - name: var-declaration
      - name: context-as-argument
      - name: error-return
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: indent-error-flow
      - name: empty-block
      - name: superfluous-else
      - name: confusing-naming
      - name: get-return
      - name: unnecessary-stmt
      - name: bool-literal-in-expr
      - name: range-val-address
      - name: duplicated-imports
      - name: unused-receiver
      - name: early-return
      - name: identical-branches
      - name: unexported-naming
  govet:
    disable-all: true
    enable:
      - atomic
      - bools
      - composites
      - copylocks
      - loopclosure
      - lostcancel
      - printf
      - stdmethods
      - structtag
      - unreachable
      - unusedresult
